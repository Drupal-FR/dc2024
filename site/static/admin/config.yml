backend:
  name: git-gateway
  branch: fullsite

#media_folder: "site/static/img" # Folder where user uploaded files should go
media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"
publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
#  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
#    label: "Post" # Used in the UI, ie.: "New Post"
#    folder: "site/content/post" # The path to the folder where the documents are stored
#    create: true # Allow users to create new documents in this collection
#    fields: # The fields each document in this collection have
#      - {label: "Title", name: "title", widget: "string"}
#      - {label: "Publish Date", name: "date", widget: "datetime"}
#      - {label: "Intro Blurb", name: "description", widget: "text"}
#      - {label: "Image", name: "image", widget: "image", required: false}
#      - {label: "Body", name: "body", widget: "markdown"}
  - name: "actualites" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Actualités" # Used in the UI, ie.: "New Post"
    label_singular: 'Actualité'
    folder: "site/content/actualites" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Date de rédaction", name: "date", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image", media_folder: "news", required: false}
      - {label: "Accroche liste", name: "teaser", widget: "text"}
      - {label: "Corps de l'actu", name: "body", widget: "markdown"}
  - name: sponsors
    label: Sponsors
    label_singular: 'Sponsor'
    folder: "site/content/sponsors"
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - label: Nom du sponsor
        name: title
        widget: string
      - label: Logo
        name: sponsor_logo
        widget: image
        media_folder: logo
      - label: Site du sponsor
        name: sponsor_site
        widget: string
      - label: Niveau de sponsoring
        name: sponsor_type
        widget: "select"
        options:
          - { label: "Gold", value: "01_gold" }
          - { label: "Silver", value: "02_silver" }
          - { label: "Bronze", value: "03_bronze" }
      - label: Texte de présentation
        name: body
        widget: markdown
      - {label: "Template", name: "type", widget: "hidden", default: "sponsors"}
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Chemin interne site camp', index_file: 'index' } }
  - label: "Pages statiques"
    name: "pages"
    files:
      - label: "Accès"
        name: "access"
        file: "site/content/infos/accès.md"
        fields:
          - {label: Titre, name: title, widget: string}
          - {label: Sous-titre, name: subtitle, widget: string}
          - {label: "Texte de la page", name: "body", widget: "markdown" }
      - label: "Charte"
        name: "charte"
        file: "site/content/infos/charte.md"
        fields:
          - {label: Titre, name: title, widget: string}
          - {label: Sous-titre, name: subtitle, widget: string}
          - {label: "Texte de la page", name: "body", widget: "markdown" }
      - label: "Hébergement"
        name: "hosting"
        file: "site/content/infos/hébergement.md"
        fields:
          - {label: Titre, name: title, widget: string}
          - {label: Sous-titre, name: subtitle, widget: string}
          - {label: "Texte de la page", name: "body", widget: "markdown" }


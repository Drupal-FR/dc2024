<a href="{{ .RelPermalink }}" class="sponsor-logo" title="Visiter le site du sponsor {{ .Title }}">
  <div class="sponsor-logo__image-frame">
    {{ $image := .Resources.Get .Params.sponsor_logo }}
    {{ partial "sponsor-logo-image" (dict "logo" $image "type" .Params.sponsor_type) }}
  </div>
  {{ .Title }} <span class="sr-only">Sponsor {{ .Params.sponsor_type }}</span>
</a>

{{ if gt .Paginator.TotalPages 1 }}

<nav class="pager">
    {{ if .Paginator.HasNext }}
    <a class="pager__prev" title="Page précédente" href="{{ .Paginator.Next.URL }}">
        &larr; Précédent
    </a>
    {{ end }}
    <div class="pager__next-wrapper">
        {{ if .Paginator.HasPrev }}
        <a class="pager__next" title="Page suivante" href="{{ .Paginator.Prev.URL }}">
            Suivant &rarr;
        </a>
        {{ end }}
    </div>
</nav>

{{ end }}

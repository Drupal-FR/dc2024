<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body>
    <div class="content-container">
      {{ block "header" . }}{{ partial "menu.html" (dict "menuID" "main" "page" .) }}{{end}}

      {{ block "main" . }}{{ end }}

      {{ block "footer" . }}{{ partial "footer" . }}{{end}}

      {{ $script := .Site.Data.webpack.main }}
      {{ with $script.js }}
        <script src="{{ relURL . }}"></script>
      {{ end }}
    </div>
  </body>
</html>

<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body>
    <div class="content-container">
      {{ block "header" . }}
      <header class="site-logo">
        <a href="/" title="Page d'accueil"><img src="/img/logo_header.svg" alt="Drupalcamp Roazhon, Rennes. Du 28 au 30 mars 2024" /></a>
      </header>
      {{end}}

      {{ block "main" . }}
      {{ end }}

      {{ block "footer" . }}
      <p>
        Drupalcamp Rennes 2024 - 28-30 mars 2024 par <a href="https://drupal.fr" title="Site de l'association Drupal France et francophonie.">Drupal FR</a>.
      </p>
      {{end}}
      {{ $site_js := resources.Get "js/camp.js" }}
      {{ with $site_js }}
      <script src="{{ $site_js.RelPermalink }}"></script>
      {{ end }}
    </div>
  </body>
</html>

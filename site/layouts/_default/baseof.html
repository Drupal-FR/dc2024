<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body>
    <div class="content-container">
      {{ block "header" . }}{{ partial "menu.html" (dict "menuID" "main" "page" .) }}{{end}}

      {{ block "main" . }}{{ end }}

      {{ block "footer" . }}{{ partial "footer" . }}{{end}}
      {{ $site_js := resources.Get "js/camp.js" }}
      {{ with $site_js }}
      <script src="{{ $site_js.RelPermalink }}"></script>
      {{ end }}
    </div>
  </body>
</html>

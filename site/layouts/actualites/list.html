{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Actualit√©s") }}

<div class="news-list">
  <ul class="news-list__items">
    {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
    <li class="news-list__child-item">
      {{ .Render "li"}}
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}

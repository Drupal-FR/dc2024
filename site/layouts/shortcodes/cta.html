<div class="cta">
  {{ with .Get "title" }}
    <header class="cta__header">
      <h3 class="cta__title">{{ . }}</h3>
    </header>
  {{ end }}
  <div class="cta__content">
    <div class="cta__description">
      {{ .Inner |safeHTML }}
    </div>
    {{ with .Get "link_url" }}
      <a class="cta__link_wrapper" href="{{ . }}" title="{{ $.Params.link_title }}">{{ $.Params.link_label }}</a>
    {{ end }}
  </div>
</div>
